<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-400" > 
        <nav class="py-6 px-8 flex items-center justify-between bg-gray-600">
            <h1 class="text-xl text-white"><a href="{% url "core:index" %}">Home</a></h1>

            <div class="space-x-4">
                <a href="{% url "core:about" %}" class="text-white">About</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url "items:items" %}" class="py-4 px-8 text-white">My items</a>
                    <a href="{% url "account:logout" %}" class="py-4 px-8 text-white">Logout</a>
                    
                {% else %}
                    <a href="{% url "account:login" %}" class="py-4 px-8 text-white">Login</a>
                    <a href="{% url "account:signup" %}" class="py-4 px-8 text-white">Signup</a>
                {% endif %}
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>

    </body>
</html>
